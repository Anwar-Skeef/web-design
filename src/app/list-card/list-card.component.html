<div class="container-fluid">
  <ngx-spinner [fullScreen]="false" color="#7a7a7a" bdColor="rgba(51,51,51,0.8)" size="large" ></ngx-spinner>

 <ng-container *ngIf="meals.length==0; then thenTemplate; else elseTemplate"></ng-container>
 <ng-template #thenTemplate>
<img src="../assets/1024.webp" alt="" >
 </ng-template>
 <ng-template #elseTemplate>
  <div class="row p-3">

    <div class="col-lg-6  col-md-6 col-sm-12 col-12" >
      <ng-container *ngFor="let meal of meals let i=index">
        <ng-container *ngIf="i % 2 == 0.0">
          <app-card [data]="meals[i]"></app-card>
        </ng-container>
      </ng-container>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <ng-container *ngFor="let meal of meals let i=index">
        <ng-container *ngIf="i % 2 != 0.0">
          <app-card [data]="meals[i]"></app-card>
        </ng-container>
      </ng-container>
    </div>
  </div>
 </ng-template>
 
  


</div>
